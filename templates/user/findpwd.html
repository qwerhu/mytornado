<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/upload/hu.ico">
    <title>找回密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/signin.css" rel="stylesheet">
  </head>
  <body background="../../static/upload/2.jpg">

    <div class="container" style="margin-top: 60px" >

      <form class="form-signin" action="/findpwd" enctype="multipart/form-data" method="post">
          {% if msg != '无' %}
          <h3 class="form-signin-heading" style="margin-left: 45px;color: #1e7e34">{{ msg }}</h3>
         {% end %}
          <h3 class="form-signin-heading" style="margin-left: 45px">输入查找密码的用户</h3>
           <label for="inputusername" class="sr-only">用户名</label>
        <input type="text" id="inputusername" class="form-control" placeholder="输入查找密码的用户名" required autofocus name="username" >
        <button class="btn btn-lg btn-primary btn-block" type="submit">查找密码</button>
      </form>
<div  style="margin-left: 620px">
           <font size="3"> <b><a href="/">返回登录页面</a></b></font>
        </div>
    </div>
  </body>
</html>
