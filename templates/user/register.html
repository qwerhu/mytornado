
<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/upload/hu.ico">
    <title>用户注册</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/signin.css" rel="stylesheet">
  </head>
  <body background="../../static/upload/dog.jpg">

    <div class="container" >

      <form class="form-signin" action="/register" enctype="multipart/form-data" method="post">
        <h2 class="form-signin-heading" style="margin-left: 45px">请你进行注册</h2>
           <label for="inputusername" class="sr-only">用户名</label>
        <input type="text" id="inputusername" class="form-control" placeholder="填写用户名" required autofocus name="username">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请填写密码" required name="password">
         <label for="inputEmail" class="sr-only">电子邮件</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="填写电子邮件" required autofocus name="email">
          <label for="inputgender" class="sr-only">性别</label>
        <input type="text" id="inputgender" class="form-control" placeholder="填写性别" required autofocus name="gender">
          <label for="inputage" class="sr-only">用户名</label>
          <input type="text" id="inputage" class="form-control" placeholder="填写年龄" required autofocus name="age">
          <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
<div  style="margin-left: 570px">
           <font size="3"> <b>注册过了，直接<a href="/login">登录</a></b></font>
        </div>
    </div>
  </body>
</html>
