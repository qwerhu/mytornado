<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/upload/hu.ico">
    <title>格言修改</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/signin.css" rel="stylesheet">
  </head>
  <body background="../../static/upload/2.jpg">

    <div class="container" >

      <form class="form-signin" action="/updatequote/{{ str(quote_data.id) }}" enctype="multipart/form-data" method="post">
        <h2 class="form-signin-heading" style="margin-left: 45px">请你进行修改</h2>
           <label for="inputusername" class="sr-only">作者名</label>
        <input type="text" id="inputusername" class="form-control" placeholder="修改作者名" required autofocus name="author" value="{{ quote_data.author }}">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="修改国籍" required name="country" value="{{ quote_data.country }}">
          <b><textarea style="width: 300px;font-size: 15px;height: 130px" name="content" placeholder="修改格言内容">{{ quote_data.quotes_content }}</textarea></b>
        <button class="btn btn-lg btn-primary btn-block" type="submit" autofocus>修改</button>
      </form>
<div  style="margin-left: 550px">
           <font size="3"> <b>不用修改，直接<a href="/">返回首页</a></b></font>
        </div>
    </div>
  </body>
</html>
